     <!-- Three.js Script -->
   <script>
    var scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xFEFFFE );
                camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.y = 300;
                camera.position.z = 500;

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor( 0xf0f0f0 );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setPixelRatio( window.devicePixelRatio );
    document.body.appendChild( renderer.domElement );

    window.addEventListener( 'resize', onWindowResize, false );

                var geometry = new THREE.BoxGeometry( 50, 50, 50 );
                
                for ( var i = 0; i < 50; i ++ ) {
                    var object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff, transparent: true, opacity: 0.15, wireframe: true} ) );
                    object.position.x = Math.random()* screen.width;
                    object.position.y = Math.random() * 800;
                    object.position.z = Math.random() * 800 - 400;
                    object.scale.x = Math.random() * 4;
                    object.scale.y = Math.random() * 4;
                    object.scale.z = Math.random() * 4;
                    object.rotation.x = Math.random() * 2 * Math.PI;
                    object.rotation.y = Math.random() * 2 * Math.PI;
                    object.rotation.z = Math.random() * 2 * Math.PI;
                    scene.add( object );
                }

                for ( var j = 0; j < 50; j ++ ) {
                    var object = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff, transparent: true, opacity: 0.15, wireframe: true} ) );
                    object.position.x = Math.random() * 800 - 400;
                    object.position.y = Math.random() * 800 - 400;
                    object.position.z = Math.random() * 800 - 400;
                    object.scale.x = Math.random() * 2 +2;
                    object.scale.y = Math.random() * 2 +2;
                    object.scale.z = Math.random() * 2 +2;
                    object.rotation.x = Math.random() * 2 * Math.PI;
                    object.rotation.y = Math.random() * 2 * Math.PI;
                    object.rotation.z = Math.random() * 2 * Math.PI;
                    scene.add( object );
                }

    function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
    }

    var render = function () {
    requestAnimationFrame( render );

    scene.traverse( function( node ) {

        if ( node instanceof THREE.Mesh ) {

            // rotate cubes!
            node.rotation.x += 0.01;
            node.rotation.y += 0.01;
            new TWEEN.Tween( node.position ).to( {
                        x: Math.random() * 800 - 400,
                        y: Math.random() * 800 - 400,
                        z: Math.random() * 800 - 400 }, 2000 )
                    .easing( TWEEN.Easing.Elastic.Out).start();

        }

    } );



            renderer.render(scene, camera);
            };
        render();
        </script>
